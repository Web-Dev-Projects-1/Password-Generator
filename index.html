<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/340dbdc85b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <form>
        <div class="split-2">
          <label for="length">Password Length:</label>
          <select id="length" required>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
          </select>
        </div>
        <br />

        <div class="split-2">
          <label for="details">Include Uppercase Letters</label>
          <input type="checkbox" value="uppercase" id="uppercase" name="details" />
        </div>
        <br />

        <div class="split-2">
          <label for="details">Include Lowercase Letters</label>
          <input type="checkbox" value="lowercase" id="lowercase" name="details" />
        </div>
        <br />

        <div class="split-2">
          <label for="details">Include Symbols</label>
          <input type="checkbox" value="symbols" id="symbols" name="details" />
        </div>
        <br />

        <div class="split-2">
          <label for="details">Include Numbers</label>
          <input type="checkbox" value="numbers" id="numbers" name="details" />
        </div>
        <br />

        <div class="split-2">
          <label for="details">Exclude Same Characters</label>
          <input type="checkbox" value="exclude" id="exclude" name="details" />
        </div>
        <br />

        <button type="button" id="generate">Generate Password</button>
      </form>
      <div class="split-2 split-2--password">
        <div id="password"></div>
        <div id="copy">
          <button id="copy-button"><i class="fas fa-clipboard"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
